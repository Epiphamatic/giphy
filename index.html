<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/java.js"></script>

    <title>Giphy</title>

</head>

<body>

    <div class="container font">

        <div class="row">
            <div class="col-md-12" id="header">Giphy Search</div>
        </div>

        <div class="row" id="mainForm">

            <div class="col-md-4" id="gifForm">

                <form role="form">

                        <div class="form-group" id="formHeader">
    
                            <label for="gif-input" >Add a topic!</label>
    
                            <input type="text" class="form-control" id="gif-input">
    
                        </div>
    
                        <button type="submit" class="btn btn-info" id="submitButton">Submit</button>

                        <button type="submit" class="btn btn-info" id="clearButton">Clear</button>
    
                    </form>  

            </div>

            <div class="col-md-8" id="gifButtons">

                <button type="submit" class="btn btn-primary">Submit</button>

            </div>

        </div>

        <div class="row" id="gifsView">

        </div>

    </div>
    
</body>
</html>
